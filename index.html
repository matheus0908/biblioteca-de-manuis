<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuais do Sistema</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Manuais do Sistema</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Cadastro de Manuais</h2>
            <input type="text" id="manual-title" placeholder="Título do Manual">
            <button id="add-manual-btn">Inserir Manual</button>
        </section>
        <section class="library-section">
            <h2>Biblioteca</h2>
            <table id="manuals-table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Manuais adicionados aparecerão aqui -->
                </tbody>
            </table>
        </section>
    </main>
    
    <!-- Modal para Visualização de PDF -->
    <div id="pdf-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
